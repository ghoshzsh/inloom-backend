type Product {
  id: ID!
  name: String!
  description: String
  price: Float!
  stock: Int!
  seller: Seller!
  category: Category
  images: [ProductImage!]!
}

type ProductImage {
  id: ID!
  url: String!
}

extend type Query {
  product(id: ID!): Product
  products(categoryId: ID, sellerId: ID): [Product!]!
}

extend type Mutation {
  addProduct(
    name: String!
    description: String
    price: Float!
    stock: Int!
    categoryId: ID
  ): Product!
}
