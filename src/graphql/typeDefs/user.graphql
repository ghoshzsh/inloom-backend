type User {
  id: ID!
  name: String
  email: String!
  role: Role!
  seller: Seller
  customer: Customer
}

enum Role {
  CUSTOMER
  SELLER
  ADMIN
}

extend type Query {
  me: User
}

extend type Mutation {
  register(email: String!, password: String!): AuthResponse!
  login(email: String!, password: String!): AuthResponse!
}

type AuthResponse {
  token: String!
  user: User!
}
